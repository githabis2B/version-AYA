name: blank4
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      contents: read

    steps:
      - name: Checkout Script
        uses: actions/checkout@v4

      - name: Maximize Build Space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 8192
          temp-reserve-mb: 2048
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          swap-size-mb: 16384

      - name: Set up Build Environment
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential flex bison m4 libssl-dev libelf-dev clang lld llvm





          
      - name: Download and Extract Source
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "正在下载源码..."
          gh release download kernel --repo ${{ github.repository }} --pattern 'Kernel.tar.gz' --clobber
          
          echo "正在解压源码..."
          mkdir -p kernel_source
          if ls *.zip 1> /dev/null 2>&1; then
            unzip -q *.zip -d kernel_source/
          elif ls *.tar.gz 1> /dev/null 2>&1; then
            tar -zxf *.tar.gz -C kernel_source/
          fi
          
          if [ -d "kernel_source/kernel_source" ]; then
            mv kernel_source/kernel_source/* kernel_source/
          fi

      - name: Download and Setup Official Toolchain
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # 1. 确定工作根目录
          PROJECT_ROOT=$(find $GITHUB_WORKSPACE/kernel_source -name "kernel_platform" -printf '%h\n' | head -n 1)
          cd "$PROJECT_ROOT"

          echo "正在下载工具链分卷..."
          gh release download S24_Tools --repo ${{ github.repository }} --pattern 'toolchain.tar.tar.*' --clobber

          echo "正在合并并提取分卷 (7z)..."
          # 7z 会直接从 .001 提取出里面的压缩包
          7z x toolchain.tar.tar.001 -y
          
          # 【关键调试步骤】列出当前文件，看看 7z 到底解压出了什么
          echo "检查当前目录下文件："
          ls -lh
          
          # 2. 物理定位解压出来的压缩包 (自动处理命名不一致)
          GZ_FILE=$(ls *.tar.gz 2>/dev/null | head -n 1)
          if [ -z "$GZ_FILE" ]; then
            echo "错误：未发现 .tar.gz 文件，尝试查找 .tar"
            TAR_FILE=$(ls *.tar 2>/dev/null | head -n 1)
          else
            echo "发现压缩包: $GZ_FILE，正在解压缩为 .tar..."
            # 使用 gunzip 保持文件名一致性，这样更节省空间且稳定
            gunzip -f "$GZ_FILE"
            TAR_FILE=$(ls *.tar 2>/dev/null | head -n 1)
          fi

          if [ -z "$TAR_FILE" ]; then
            echo "错误：无法定位到任何 .tar 文件！"
            ls -R
            exit 1
          fi

          echo "最终解压 $TAR_FILE 到 prebuilts..."
          mkdir -p kernel_platform/prebuilts
          # 执行最终解压
          tar -xf "$TAR_FILE" -C kernel_platform/prebuilts/ --strip-components=1

          echo "清理临时大文件..."
          rm -f toolchain.tar.tar.*
          rm -f *.tar
          
          echo "工具链就位！验证路径："
          ls -F kernel_platform/prebuilts/ | head -n 10


      - name: Setup KernelSU and Security Patches
        run: |
          COMMON_PATH=$(find $GITHUB_WORKSPACE/kernel_source -name "common" -type d | grep "kernel_platform/common" | head -n 1)
          cd "$COMMON_PATH"

          # 1. 集成 KernelSU
          curl -LSs "https://raw.githubusercontent.com/tiann/KernelSU/main/kernel/setup.sh" | bash -

          # 2. 修改 Defconfig (采用 Littlenine 的禁用逻辑)
          DEFCONFIG="arch/arm64/configs/gki_defconfig"
          ./scripts/config --file $DEFCONFIG \
              -d UH \
              -d FIVE \
              -d PROCA \
              -d SECURITY_DEFEX \
              -d KNOX_NCM \
              -d SECURITY_DSMS \
              -d SECURITY_KUMIHO \
              -d MODULE_SIG \
              -d RKP \
              -d KDP \
              -d INTEGRITY
          
          # 重要：禁用 TRIM_UNUSED_KSYMS (确保 KSU 能找到符号)
          echo "CONFIG_KSU=y" >> $DEFCONFIG
          echo "CONFIG_TRIM_UNUSED_KSYMS=n" >> $DEFCONFIG
          sed -i 's/CONFIG_TRIM_UNUSED_KSYMS=y/CONFIG_TRIM_UNUSED_KSYMS=n/g' $DEFCONFIG

          # 禁用 LTO 以确保 GitHub 虚拟机不会 OOM (内存溢出)
          sed -i 's/CONFIG_LTO_CLANG_THIN=y/CONFIG_LTO_NONE=y/g' $DEFCONFIG
          sed -i 's/CONFIG_LTO_CLANG_FULL=y/CONFIG_LTO_NONE=y/g' $DEFCONFIG
          echo "CONFIG_LTO_NONE=y" >> $DEFCONFIG

          # 物理删除 ABI 保护文件
          rm -f android/abi_gki_protected_exports_*


          
      - name: Build Kernel
        run: |
          # 工具链路径 (确保 prebuilts 文件夹已通过 actions/checkout 或下载到位)
          CLANG_PATH=$(pwd)/prebuilts/clang/host/linux-x86/clang-r487747c/bin
          BUILD_TOOLS=$(pwd)/prebuilts/build-tools/linux-x86/bin
          export PATH=$CLANG_PATH:$BUILD_TOOLS:$PATH
          
          export LOCALVERSION="-android14-12"
          export ARCH=arm64
          export LLVM=1
          export LLVM_IAS=1
          
          # 增加交叉编译器的完整定义
          ARGS="ARCH=arm64 LLVM=1 LLVM_IAS=1 CROSS_COMPILE=aarch64-linux-android- CROSS_COMPILE_COMPAT=arm-linux-androideabi- LD=ld.lld"
          OUT_DIR=$(pwd)/out
          
          # 编译逻辑
          # 注意：在根目录运行 make，通过 -C common 指定源码位置
          make -C common O=$OUT_DIR $ARGS gki_defconfig
          make -C common O=$OUT_DIR $ARGS olddefconfig
          make -j$(nproc --all) -C common O=$OUT_DIR $ARGS Image
          
          
      - name: Upload Kernel Image
        uses: actions/upload-artifact@v4
        with:
          name: S24-Kernel-Image
          path: out/arch/arm64/boot/Image
