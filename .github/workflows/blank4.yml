name: blank4
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      contents: read

    steps:
      - name: Checkout Script
        uses: actions/checkout@v4

      - name: Maximize Build Space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 8192
          temp-reserve-mb: 2048
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          swap-size-mb: 16384

      - name: Set up Build Environment
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential flex bison m4 libssl-dev libelf-dev p7zip-full gzip





          
      - name: Download and Extract Source
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "正在下载源码..."
          gh release download kernel --repo ${{ github.repository }} --pattern 'Kernel.tar.gz' --clobber
          
          echo "正在解压源码..."
          mkdir -p kernel_source
          if ls *.zip 1> /dev/null 2>&1; then
            unzip -q *.zip -d kernel_source/
          elif ls *.tar.gz 1> /dev/null 2>&1; then
            tar -zxf *.tar.gz -C kernel_source/
          fi
          
          if [ -d "kernel_source/kernel_source" ]; then
            mv kernel_source/kernel_source/* kernel_source/
          fi

      - name: Download and Setup Official Toolchain
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # 1. 确定工作根目录
          PROJECT_ROOT=$(find $GITHUB_WORKSPACE/kernel_source -name "kernel_platform" -printf '%h\n' | head -n 1)
          cd "$PROJECT_ROOT"

          echo "正在下载工具链分卷..."
          gh release download S24_Tools --repo ${{ github.repository }} --pattern 'toolchain.tar.tar.*' --clobber

          echo "正在合并并提取分卷 (7z)..."
          # 7z 会直接从 .001 提取出里面的压缩包
          7z x toolchain.tar.tar.001 -y
          
          # 【关键调试步骤】列出当前文件，看看 7z 到底解压出了什么
          echo "检查当前目录下文件："
          ls -lh
          
          # 2. 物理定位解压出来的压缩包 (自动处理命名不一致)
          GZ_FILE=$(ls *.tar.gz 2>/dev/null | head -n 1)
          if [ -z "$GZ_FILE" ]; then
            echo "错误：未发现 .tar.gz 文件，尝试查找 .tar"
            TAR_FILE=$(ls *.tar 2>/dev/null | head -n 1)
          else
            echo "发现压缩包: $GZ_FILE，正在解压缩为 .tar..."
            # 使用 gunzip 保持文件名一致性，这样更节省空间且稳定
            gunzip -f "$GZ_FILE"
            TAR_FILE=$(ls *.tar 2>/dev/null | head -n 1)
          fi

          if [ -z "$TAR_FILE" ]; then
            echo "错误：无法定位到任何 .tar 文件！"
            ls -R
            exit 1
          fi

          echo "最终解压 $TAR_FILE 到 prebuilts..."
          mkdir -p kernel_platform/prebuilts
          # 执行最终解压
          tar -xf "$TAR_FILE" -C kernel_platform/prebuilts/ --strip-components=1

          echo "清理临时大文件..."
          rm -f toolchain.tar.tar.*
          rm -f *.tar
          
          echo "工具链就位！验证路径："
          ls -F kernel_platform/prebuilts/ | head -n 10


      - name: Setup KernelSU and Security Patches
        run: |
          COMMON_PATH=$(find $GITHUB_WORKSPACE/kernel_source -name "common" -type d | grep "kernel_platform/common" | head -n 1)
          cd "$COMMON_PATH"

          # 1. 集成 KernelSU
          curl -LSs "https://raw.githubusercontent.com/tiann/KernelSU/main/kernel/setup.sh" | bash -


          # 物理删除 ABI 保护文件
          rm -f android/abi_gki_protected_exports_*


          
      - name: Build Kernel
        run: |
          
          # 1. 精确定义路径
          # 如果你的解压逻辑导致了 kernel_source/kernel_platform/common 的结构：
          WORKING_DIR=$(pwd)/kernel_source/kernel_platform
          COMMON_DIR=$WORKING_DIR/common
          OUT_DIR=$(pwd)/out
          
          # 验证目录是否存在
          if [ ! -d "$COMMON_DIR" ]; then
            echo "错误：找不到 $COMMON_DIR"
            echo "当前全路径文件树预览："
            ls -R $(pwd) | grep ":$" | sed -e 's/:$//' -e 's/[^-][^\/]*\//--/g' -e 's/^/   /'
            exit 1
          fi

          # 2. 工具链路径 (指向你解压确定的位置)
          CLANG_PATH=$WORKING_DIR/prebuilts/clang/host/linux-x86/clang-r487747c/bin
          BUILD_TOOLS=$WORKING_DIR/prebuilts/build-tools/linux-x86/bin
          export PATH=$CLANG_PATH:$BUILD_TOOLS:$PATH
          
          # 3. 环境变量
          export LOCALVERSION="-android14-12-qcom"
          export ARCH=arm64
          export LLVM=1
          export LLVM_IAS=1
          ARGS="ARCH=arm64 LLVM=1 LLVM_IAS=1 CROSS_COMPILE=aarch64-linux-android- CROSS_COMPILE_COMPAT=arm-linux-androideabi- LD=ld.lld"
          
          # 4. 执行编译
          cd $COMMON_DIR
          chmod +x ./scripts/config
          
          make O=$OUT_DIR $ARGS gki_defconfig
          
          # --- 修复核心：禁用 BTF ---
          ./scripts/config --file $OUT_DIR/.config -d DEBUG_INFO_BTF

          # --- 修复核心：配置栈保护的实现方式 ---
          ./scripts/config --file $OUT_DIR/.config -e STACKPROTECTOR
          ./scripts/config --file $OUT_DIR/.config -e STACKPROTECTOR_STRONG
          # 必须加上下面这一行，否则会找不到 __stack_chk_guard
          ./scripts/config --file $OUT_DIR/.config -e STACKPROTECTOR_PER_TASK
          # 确保 LTO 开启
          ./scripts/config --file $OUT_DIR/.config -e LTO_CLANG_THIN

          
          make O=$OUT_DIR $ARGS olddefconfig
          make -j$(nproc --all) O=$OUT_DIR $ARGS Image


          
          
      - name: Upload Kernel Image
        uses: actions/upload-artifact@v4
        with:
          name: S24-Kernel-Image
          path: out/arch/arm64/boot/Image
