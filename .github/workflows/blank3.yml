        run: |
          # 1. ç¡®å®šå·¥ä½œæ ¹ç›®å½•
          PROJECT_ROOT=$(find $GITHUB_WORKSPACE/kernel_source -name "kernel_platform" -printf '%h\n' | head -n 1)
          cd "$PROJECT_ROOT"

          echo "æ­£åœ¨ä¸‹è½½å·¥å…·é“¾åˆ†å·..."
