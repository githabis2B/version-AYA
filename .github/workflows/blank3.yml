          cd kernel_platform
          
          # æ”¾å¼ƒé‚£ä¸ªå¸¦ @ çš„åé“¾æŽ¥ï¼Œç›´æŽ¥æ‰¾çœŸå®žçš„ build.sh
          # ä¸‰æ˜Ÿ 2026 æºç çœŸæ­£çš„è„šæœ¬é€šå¸¸åœ¨ kernel/build/build.sh
          REAL_SH=$(find . -maxdepth 4 -name "build.sh" -not -path "./build/build.sh" | head -n 1)

          if [ -z "$REAL_SH" ]; then
