          # ã€å…³é”®è°ƒè¯•æ­¥éª¤ã€‘åˆ—å‡ºå½“å‰æ–‡ä»¶ï¼Œçœ‹çœ‹ 7z åˆ°åº•è§£å‹å‡ºäº†ä»€ä¹ˆ
          echo "æ£€æŸ¥å½“å‰ç›®å½•ä¸‹æ–‡ä»¶ï¼š"
          ls -lh
          
          # 2. ç‰©ç†å®šä½è§£å‹å‡ºæ¥çš„å‹ç¼©åŒ… (è‡ªåŠ¨å¤„ç†å‘½åä¸ä¸€è‡´)
          GZ_FILE=$(ls *.tar.gz 2>/dev/null | head -n 1)
          if [ -z "$GZ_FILE" ]; then
            echo "é”™è¯¯ï¼šæœªå‘ç° .tar.gz æ–‡ä»¶ï¼Œå°è¯•æŸ¥æ‰¾ .tar"
            TAR_FILE=$(ls *.tar 2>/dev/null | head -n 1)
          else
            echo "å‘ç°å‹ç¼©åŒ…: $GZ_FILEï¼Œæ­£åœ¨è§£å‹ç¼©ä¸º .tar..."
            # ä½¿ç”¨ gunzip ä¿æŒæ–‡ä»¶åä¸€è‡´æ€§ï¼Œè¿™æ ·æ›´èŠ‚çœç©ºé—´ä¸”ç¨³å®š
