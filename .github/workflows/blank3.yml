          echo "ðŸš€ å¯åŠ¨æ ‡å‡† GKI æž„å»ºæµç¨‹ (ç»•è¿‡ä¸‰æ˜Ÿå®¡è®¡æ¨¡å¼)..."
          
          # æ‰§è¡Œç¼–è¯‘
          SKIP_MRPROPER=1 RECOMPILE_KERNEL=1 "$BUILD_SH_PATH" 2>&1 | tee -a ../build.log








