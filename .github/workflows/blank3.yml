          ls -lh
          
          # 2. ç‰©ç†å®šä½è§£åŽ‹å‡ºæ¥çš„åŽ‹ç¼©åŒ… (è‡ªåŠ¨å¤„ç†å‘½åä¸ä¸€è‡´)
          GZ_FILE=$(ls *.tar.gz 2>/dev/null | head -n 1)
          if [ -z "$GZ_FILE" ]; then
