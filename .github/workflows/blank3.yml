              # å¦‚æžœè¿žç‰©ç†æ–‡ä»¶éƒ½æ‰¾ä¸åˆ°ï¼Œå°è¯•ç›´æŽ¥è¿è¡Œä¸‰æ˜ŸçŽ¯å¢ƒè„šæœ¬
              REAL_SH="./build/_setup_env.sh" 
          fi

          echo "ðŸš€ æœ€ç»ˆç¡®å®šçš„æž„å»ºè„šæœ¬è·¯å¾„: $REAL_SH"
          
          # é‡æ–°å»ºç«‹é“¾æŽ¥ä»¥é˜²è„šæœ¬å†…éƒ¨ä¾èµ–
          mkdir -p build
          ln -sf "../$REAL_SH" build/build.sh 2>/dev/null || true
          
          chmod +x "$REAL_SH"
          chmod +x ./build/_setup_env.sh 2>/dev/null || true
          
          # æ‰§è¡Œç¼–è¯‘
